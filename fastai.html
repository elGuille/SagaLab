<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat with Fast AI — Multiple AI Models in One App</title>
  <meta name="description" content="Access ChatGPT, Claude, and more AI models in one app. Save money with one subscription instead of many. Fast, simple, and beautifully designed." />
  <meta property="og:title" content="Chat with Fast AI" />
  <meta property="og:description" content="Access ChatGPT, Claude, and more AI models in one app. Save money with one subscription instead of many." />
  <meta property="og:type" content="website" />
  <style>
    :root { --bg:#fff; --fg:#0b0b0b; --muted:#5b5b5b; --btn:#111; --btnfg:#fff; }
    @media (prefers-color-scheme: dark) {
      :root { --bg:#0b0b0b; --fg:#f8f8f8; --muted:#b5b5b5; --btn:#fff; --btnfg:#111; }
    }
    * { box-sizing: border-box; }
    html,body { height:100%; }
    body {
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      line-height:1.15;
    }
    .wrap {
      min-height:100%;
      display:grid;
      place-items:center;
      padding: clamp(16px, 4vw, 48px);
    }
    .card {
      text-align:center;
      max-width: 820px;
      width:100%;
    }
    .logo-img {
      width: 200px;
      height: auto;
      margin-bottom: 40px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin:0 0 20px;
      font-weight:800;
      letter-spacing:-0.02em;
      font-size: clamp(40px, 8vw, 88px);
      line-height: 0.97;
    }
    .tagline {
      margin:0 0 40px;
      font-size: clamp(20px, 4vw, 32px);
      font-weight: 600;
      color: var(--fg);
      line-height: 1.2;
    }
    .ai-list {
      margin:0 0 28px;
      font-size: clamp(16px, 3vw, 24px);
      color:var(--muted);
      font-weight: 500;
    }
    p {
      margin:0 0 28px;
      font-size: clamp(16px, 2.8vw, 24px);
      color:var(--muted);
    }
    .highlight {
      font-weight: 600;
      color: var(--fg);
    }
    .cta {
      display:inline-block;
      text-decoration:none;
      background:#007AFF;
      color:#fff;
      border-radius: 14px;
      padding: clamp(14px, 3.2vw, 22px) clamp(24px, 6vw, 40px);
      font-size: clamp(18px, 3.5vw, 28px);
      font-weight: 800;
      letter-spacing: 0.2px;
      line-height:1;
      transition: transform .06s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 0 2px #007AFF, 0 0 20px rgba(255, 215, 0, 0.3);
    }
    .cta::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 215, 0, 0.8) 50%,
        transparent 70%
      );
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { transform: translate(-100%, -100%) rotate(0deg); }
      100% { transform: translate(100%, 100%) rotate(0deg); }
    }
    .cta span {
      position: relative;
      z-index: 1;
    }
    .cta:active { transform: translateY(1px); }
    footer {
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted);
      opacity:.9;
    }
    .sticky-cta {
      position: fixed;
      left: 50%;
      bottom: clamp(12px, 3vw, 24px);
      transform: translateX(-50%);
      z-index: 10;
      display: none;
    }
    @media (max-width: 640px) {
      .sticky-cta { display: inline-block; }
      .logo-img {
        width: 160px;
        margin-bottom: 30px;
      }
    }
    .sr-only {
      position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden;
      clip:rect(0,0,0,0); border:0;
    }
  </style>
</head>
<body>
  <a class="cta sticky-cta" href="https://apps.apple.com/us/app/chat-with-fast-ai/id1662608035" aria-label="Download on the App Store (sticky)">
    <span>Download on the App Store</span>
  </a>

  <main class="wrap">
    <div class="card">
      <img src="images/fastAi.jpg" alt="Chat with Fast AI Logo" class="logo-img" />
      <h1>One Subscription<br/>Many AI</h1>
      <p class="ai-list">ChatGPT • Gemini • DeepSeek • Claude • Grok</p>

      <a class="cta" href="https://apps.apple.com/us/app/chat-with-fast-ai/id1662608035">
        <span>Download on the App Store</span>
      </a>

      <footer>
        <span class="sr-only">Legal</span>
        <span>Privacy • Terms</span>
      </footer>
    </div>
  </main>

  <!-- Optional: lightweight click tracking (no SDK). Replace with your GA/Pixel if needed. -->
  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const utm = ['utm_source','utm_medium','utm_campaign','utm_content','utm_term']
        .reduce((acc,k)=>{ if(params.get(k)) acc[k]=params.get(k); return acc; },{});
      const links = document.querySelectorAll('.cta');
      links.forEach(a=>{
        try {
          const url = new URL(a.href);
          Object.entries(utm).forEach(([k,v])=> url.searchParams.set(k,v));
          a.href = url.toString();
        } catch(e){}
      });
    })();
  </script>
</body>
</html>
