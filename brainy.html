<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brainy — Imagine AI Art</title>
  <meta name="description" content="Create stunning AI images with Google's latest Nano Banana model. Brainy makes AI art generation simple and powerful." />
  <meta property="og:title" content="Brainy — Imagine AI Art" />
  <meta property="og:description" content="Create stunning AI images with Google's latest Nano Banana model." />
  <meta property="og:type" content="website" />
  <style>
    :root {
      --bg: #0071e3;
      --fg: #ffffff;
      --accent: #ffffff;
      --btn: #ffffff;
      --btnfg: #0071e3;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0056b3;
        --fg: #ffffff;
        --accent: #ffffff;
        --btn: #ffffff;
        --btnfg: #0056b3;
      }
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      line-height: 1.3;
      overflow-x: hidden;
    }
    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: clamp(12px, 3vw, 30px);
      max-width: 100%;
      margin: 0 auto;
    }
    .hero {
      text-align: center;
      margin-bottom: clamp(12px, 2vw, 20px);
      animation: fadeInDown 0.8s ease-out;
      flex-shrink: 0;
    }
    .logo-img {
      width: clamp(100px, 20vw, 160px);
      height: auto;
      margin-bottom: clamp(12px, 2vw, 20px);
      border-radius: 32px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }
    .logo-img:hover {
      transform: scale(1.05);
    }
    h1 {
      margin: 0 0 clamp(8px, 2vw, 14px);
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(32px, 8vw, 60px);
      line-height: 1.05;
      color: var(--fg);
    }
    .subtitle {
      font-size: clamp(14px, 2vw, 18px);
      color: var(--fg);
      margin: 0 0 clamp(10px, 2vw, 16px);
      font-weight: 700;
    }
    .highlight-message {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: clamp(12px, 2.5vw, 20px) clamp(16px, 3vw, 24px);
      margin-bottom: clamp(14px, 2.5vw, 22px);
      animation: fadeInUp 0.8s ease-out 0.2s backwards;
      flex-shrink: 0;
    }
    .highlight-message p {
      margin: 0;
      font-size: clamp(13px, 2vw, 17px);
      font-weight: 700;
      line-height: 1.4;
      color: var(--fg);
    }
    .cta-section {
      text-align: center;
      margin-bottom: clamp(8px, 1.5vw, 12px);
      animation: fadeInUp 0.8s ease-out 0.3s backwards;
      flex-shrink: 0;
    }
    .cta {
      display: inline-block;
      text-decoration: none;
      background: var(--btn);
      color: var(--btnfg);
      border-radius: 12px;
      padding: clamp(12px, 2.5vw, 16px) clamp(28px, 6vw, 48px);
      font-size: clamp(15px, 2.2vw, 20px);
      font-weight: 900;
      letter-spacing: 0px;
      line-height: 1;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.25);
    }
    .cta::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(0, 113, 227, 0.15);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .cta:hover {
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.35);
    }
    .cta:active {
      transform: scale(0.98);
    }
    .cta:active::before {
      width: 300px;
      height: 300px;
    }
    footer {
      margin-top: auto;
      padding-top: clamp(6px, 1vw, 10px);
      text-align: center;
      font-size: 10px;
      color: var(--fg);
      opacity: 0.6;
      border-top: none;
      flex-shrink: 0;
    }
    .sticky-cta {
      position: fixed;
      left: 50%;
      bottom: clamp(12px, 3vw, 24px);
      transform: translateX(-50%);
      z-index: 10;
      display: none;
      animation: slideUp 0.4s ease-out;
    }
    @media (max-height: 900px) {
      .sticky-cta {
        display: inline-block;
      }
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>
<body>
  <a class="cta sticky-cta" href="https://apps.apple.com/au/app/brainy-imagine-ai-art/id1667947372" aria-label="Download on the App Store (sticky)">
    Download Now
  </a>

  <main class="wrap">
    <section class="hero">
      <img src="images/brainy-logo.png" alt="Brainy App Logo" class="logo-img" />
      <h1>Imagine AI Art</h1>
      <p class="subtitle">Create stunning images with pure imagination</p>
    </section>

    <section class="highlight-message">
      <p>✨ Powered by Google's Latest Image Model: Nano Banana</p>
    </section>

    <section class="cta-section">
      <a class="cta" href="https://apps.apple.com/au/app/brainy-imagine-ai-art/id1667947372">
        Download on the App Store
      </a>
    </section>

    <footer>
      <span class="sr-only">Legal</span>
      <span>Privacy • Terms • Contact</span>
    </footer>
  </main>

  <!-- Lightweight click tracking (no SDK) -->
  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const utm = ['utm_source','utm_medium','utm_campaign','utm_content','utm_term']
        .reduce((acc,k)=>{ if(params.get(k)) acc[k]=params.get(k); return acc; },{});
      const links = document.querySelectorAll('.cta');
      links.forEach(a=>{
        try {
          const url = new URL(a.href);
          Object.entries(utm).forEach(([k,v])=> url.searchParams.set(k,v));
          a.href = url.toString();
        } catch(e){}
      });
    })();
  </script>
</body>
</html>
