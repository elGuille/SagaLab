<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="images/brainy-favicon.svg" />
  <title>Brainy — Brainy App</title>
  <meta name="description" content="Create stunning AI images with Google's latest Nano Banana model. Brainy makes AI art generation simple and powerful." />
  <meta property="og:title" content="Brainy — Imagine AI Art" />
  <meta property="og:description" content="Create stunning AI images with Google's latest Nano Banana model." />
  <meta property="og:type" content="website" />
  <link rel="canonical" href="https://sagalab.co/brainy/">

  <style>
    :root { --bg:#fff; --fg:#0b0b0b; --muted:#5b5b5b; --btn:#111; --btnfg:#fff; }
    @media (prefers-color-scheme: dark) {
      :root { --bg:#0b0b0b; --fg:#f8f8f8; --muted:#b5b5b5; --btn:#fff; --btnfg:#111; }
    }
    * { box-sizing: border-box; }
    html,body { height:100%; }
    body {
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      line-height:1.15;
    }
    .wrap {
      min-height:100%;
      display:grid;
      place-items:center;
      padding: clamp(16px, 4vw, 48px);
    }
    .card {
      text-align:center;
      max-width: 1400px;
      width:100%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 50px;
      align-items: center;
    }
    .card-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    @media (min-width: 1024px) {
      .card-content {
        gap: 28px;
      }
    }
    .logo-img {
      width: clamp(280px, 42vw, 420px);
      height: auto;
      margin-top: 0;
      margin-bottom: 0;
      order: -1;
    }
    @media (min-width: 1024px) {
      .card {
        grid-template-columns: 1fr 2fr;
        max-width: 1400px;
        gap: 80px;
      }
      .card-content {
        text-align: center;
        align-items: center;
        grid-column: 2;
        grid-row: 1;
      }
      .logo-img {
        width: clamp(520px, 62vw, 780px);
        margin-top: 0;
        margin-bottom: 0;
        grid-column: 1;
        grid-row: 1;
        order: 0;
      }
    }
    .nano-banana {
      background: linear-gradient(135deg, #ff8c00, #ffa500);
      color: #fff;
      font-weight: 900;
      padding: 4px 12px;
      border-radius: 20px;
      display: inline-block;
      font-style: italic;
    }
    h1 {
      margin:0;
      font-weight:800;
      letter-spacing:-0.02em;
      font-size: clamp(40px, 8vw, 88px);
      line-height: 0.97;
    }
    p {
      margin:0;
      font-size: clamp(16px, 2.8vw, 24px);
      color:var(--muted);
    }
    @keyframes vibrate {
      0%, 100% { transform: rotate(0deg); }
      2%, 98% { transform: rotate(0deg); }
      5% { transform: rotate(-3deg); }
      8% { transform: rotate(3deg); }
      11% { transform: rotate(-3deg); }
      14% { transform: rotate(3deg); }
      17% { transform: rotate(-3deg); }
      20% { transform: rotate(0deg); }
    }
    .cta {
      display:inline-block;
      text-decoration:none;
      background:#3b82f6;
      color:#fff;
      border-radius: 14px;
      padding: clamp(14px, 3.2vw, 22px) clamp(24px, 6vw, 40px);
      font-size: clamp(18px, 3.5vw, 28px);
      font-weight: 800;
      letter-spacing: 0.2px;
      line-height:1;
      transition: transform .06s ease;
      animation: vibrate 2.5s linear infinite;
    }
    .cta:active { transform: translateY(1px); }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--muted);
      opacity:.9;
    }
    @media (min-width: 1024px) {
      footer {
        grid-column: 1 / -1;
        margin-top: 40px;
        text-align: center;
      }
    }
    .sticky-cta {
      position: fixed;
      left: 50%;
      bottom: clamp(12px, 3vw, 24px);
      transform: translateX(-50%);
      z-index: 10;
      display: none;
    }
    @media (max-width: 640px) {
      .sticky-cta { display: inline-block; }
      .logo-img {
        width: 160px;
        margin-bottom: 30px;
      }
    }
    .sr-only {
      position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden;
      clip:rect(0,0,0,0); border:0;
    }
  </style>
</head>
<body>
  <a class="cta sticky-cta" href="https://apps.apple.com/au/app/brainy-imagine-ai-art/id1667947372" aria-label="Download on the App Store (sticky)">
    Download on the App Store
  </a>

  <main class="wrap">
    <div class="card">
      <div class="card-content">
        <h1>Brainy App</h1>
        <p>Chat with any AI and create images.<br> Powered by Google's <span class="nano-banana">Nano Banana</span></p>

        <a class="cta" href="https://apps.apple.com/au/app/brainy-imagine-ai-art/id1667947372">
          Download on the App Store
        </a>
      </div>
      <img src="images/brainyapp.png" alt="Brainy App" class="logo-img" />
      <footer>
        <span class="sr-only">Legal</span>
        <span>Privacy • Terms</span>
      </footer>
    </div>
  </main>

  <!-- UTM Parameter Tracking and TikTok Pixel Events -->
  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const utm = ['utm_source','utm_medium','utm_campaign','utm_content','utm_term']
        .reduce((acc,k)=>{ if(params.get(k)) acc[k]=params.get(k); return acc; },{});
      const links = document.querySelectorAll('.cta');
      links.forEach(a=>{
        try {
          const url = new URL(a.href);
          Object.entries(utm).forEach(([k,v])=> url.searchParams.set(k,v));
          a.href = url.toString();
          // Track app download click with TikTok Pixel
          a.addEventListener('click', function() {
            ttq.track('CompleteRegistration', {
              "contents": [{
                "content_id": "brainy-app",
                "content_type": "product",
                "content_name": "Brainy - Imagine AI Art"
              }]
            });
          });
        } catch(e){}
      });
    })();
  </script>
</body>
</html>
